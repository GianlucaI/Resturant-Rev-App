<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assests/makereservations.css">
</head>
<title>Hot Restaurant APP</title>


<body class="bodyMargin">

  <div class="jumbotron">
    <h1 class="display-4 center"> <span class="glyphicon glyphicon-fire"></span>
      <b>Hot Restaurant</h1></b>

    <hr class="my-4">
    <h2 class="center">Make your reservation</h2>
    <p class="lead center">
      <a class="btn btn-primary btn-lg" href="#" role="button"> <span class="
        glyphicon glyphicon-list"></span> View Tables</a>

      <a class="btn btn-danger btn-lg" href="#" role="button">Home</a>
    </p>
  </div>

  <!-- -------------------------------------- -->

  <div class="card">
    <div class="card-header">
      Table Reservation
    </div>
    <br>
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label"><b>Name</b></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="text" placeholder="Enter your Full Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="phonenumber" class="col-sm-2 col-form-label"> <b> Phone Number </b></label>
          <div class="col-sm-10">
            <input type="ineteger" class="form-control" id="ineteger" placeholder="Enter your Phone Number">
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label"><b>Email Id</b></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="text" placeholder="Enter your Email Id">
          </div>
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label"><b>Unique Id</b></label>
          <div class="col-sm-10">
            <input type="integer" class="form-control" id="ineteger" placeholder="Enter your unique Id (Example: 007)">
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

  </div>

  <!-- -------------------------------------- -->
  <br>

  <p>
    <a href="http://hot-restaurant.herokuapp.com/api/tables">API Table Link</a>

    |
    <a href="http://hot-restaurant.herokuapp.com/api/waitlist">API Wait Link</a>

  </p>

</body>

</html>
