<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap HTML CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Bootstrap HTML Javascript CDN -->

    crossorigin="anonymous"></script>
  <title>Document</title>

<body>
  <div class="container">

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">🔥Hot Restaurant</h1>
        <hr class="my-4">
        <h4 class="text-center">Current Reservations and Waiting List</h4>
        <p class="lead">
          <div class='row justify-content-center'>
            <a class="btn btn-danger btn-lg border" href="reserve.html" role="button">
              Make Reservation</a>
            <a class="btn btn-light ml-1 border" href="home.html">🏠</a>
          </div>
        </p>
      </div>
    </div>

    <!-- Form -->
    <div class="card">
      <div class="card-header">
        Current Reservations
      </div>
      <div class="card-body">

        <table class="table">
          <tbody>
            <tr class="table-active">
              <th>1</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card mt-4 mb-4">
      <div class="card-header">
        Waiting List
      </div>
      <div class="card-body">
        <table class="table">
          <tbody>
            <tr class="table-active">
              <th>1</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
